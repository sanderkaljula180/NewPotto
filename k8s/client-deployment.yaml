apiVersion: apps/v1
kind: Deployment
metadata:
    name: client-deployment
spec:
    replicas: 1
    selector:
        matchLabels:
            component: client
    template:
        metadata:
            labels:
                component: client
        spec:
            containers:
                -   name: client
                    image: sandergit180/potto-client
                    ports:
                        - containerPort: 3000
                        - containerPort: 3001
                    stdin: true
                    tty: true